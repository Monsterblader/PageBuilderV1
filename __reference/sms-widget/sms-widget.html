<!DOCTYPE html>
<html>  
<head>
<link rel="stylesheet" href="css/intlTelInput.css"/>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css"/>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
<script type="text/javascript" src="js/intlTelInput.js"></script>
<script type="text/javascript" src="js/sms-widget.js"></script>
</head>  
<body>  
<div id="sms-widget" class="container">
    <div class="row">
    <div class="col-xs-6 col-xs-offset-3 col-sm-1 col-md-1 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">    
        <div class="sms-icon">
            <img class="banner-ad-img" src="images/sms-icon_1x.png" data-src@2x="images/sms-icon_2x.png"/>
        </div>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-7 col-md-6 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">  
                 <h4 class="sms-header">Get Text Updates</h4>
         <p class="sms-body-text">Know when your package is on the way, about to arrive, and gets delivered.</p>
         <div><p class="sms-response-msg"></p></div>
        
                </div>
<!--      </#if>-->
     <div class="col-xs-12 col-sm-4 col-md-5 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">    
            <input class="col-xs-12 col-md-12" id="sms-input" type="tel" name="sms-phone" class="sms-input" placeholder="{{lg.sms_tel_placeholder}}" />
            <a href="#" class="sms-widget-btn pull-right" id="sms-signup">Sign Up</a>
    </div> 
</div>

<script type="text/javascript">
  if ( typeof smsWidgetOptions === "undefined" || smsWidgetOptions.template !== "widget" ) {
    var smsWidgetOptions = {
      retailerName: '${scope.retailer.moniker}',
      carrierName: '${scope.carrier.cid}',
      errorMessage: '${lg.sms_error_msg!}',
      successMessage: '${lg.sms_success_msg!}',
      smsButton: "#sms-signup"
    };
  }
  $("#sms-input").smsWidget( smsWidgetOptions );
</script>
</body>    
</html>
