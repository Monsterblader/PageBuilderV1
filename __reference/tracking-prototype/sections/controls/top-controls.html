<div id="status-controls" class="controls-group"> 
    <h2>STATUS</h2>
    <div id="status-buttons">
        <div id="just-shipped-control" name="just-shipped" class="top-control-button">
            <img src="./assets/global/icon-justship.svg"/>
        </div>
        <div id="in-transit-control" name="in-transit" class="top-control-button">
            <img src="./assets/global/icon-intransit.svg"/>
        </div>
        <div id="delivered-control" name="delivered" class="top-control-button">
            <img src="./assets/global/icon-delivered.svg"/>
        </div>
        <div id="exception-control" name="exception" class="top-control-button">
            <img src="./assets/global/icon-delay.svg"/>
        </div>
    </div>
</div>
<div id="viewport-controls" class="controls-group"> 
    <h2>VIEWPORT</h2>
    <div id="viewport-buttons">
        <div id="desktop-control" name="desktop" class="top-control-button">
            <img src="./assets/global/desktop-icon.svg"/>
        </div>
        <div id="tablet-control" name="tablet" class="top-control-button">
            <img src="./assets/global/tablet-icon.svg"/>
        </div>
        <div id="mobile-control" name="mobile" class="top-control-button">
            <img src="./assets/global/mobile-icon.svg"/>
        </div>
    </div>
</div>
<div id="specs-controls" class="controls-group"> 
    <h2>SPECS</h2>
    <label class="switch">
        <input class="switch-input" type="checkbox" />
        <span class="switch-label" data-on="on" data-off="off"></span> 
        <span class="switch-handle"></span> 
    </label>
</div>



<div id="export-button" class="controls-group">
    <h2>EXPORT CHECKLIST</h2>
</div>
