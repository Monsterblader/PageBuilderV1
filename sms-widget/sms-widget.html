<!DOCTYPE html>
<html>  
<head>
<link rel="stylesheet" href="/css/intlTelInput.css"/>
<link rel="stylesheet" href="/css/style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
<script type="text/javascript" src="/js/intlTelInput.js"></script>
<script type="text/javascript" src="/js/sms-widget.js"></script>
</head>  
<body>    
 <h4 class="sms-header">Stay Informed</h4>
 <p class="sms-body-text">SMS tracking notifications</p>
  <div><p class="sms-response-msg"></p></div>
<div id="sms-widget">
      <div class="sms-icon">
        <img class="banner-ad-img" src="/images/sms-icon_1x.png" data-src@2x="/images/sms-icon_2x.png"/>
      </div>
      <input id="sms-input" type="tel" name="sms-phone" class="sms-input pull-left" placeholder="${lg.sms_tel_placeholder!}" />
<!--      <#if scope.retailer.sms_push=true && scope.retailer.email_push=true>-->
        <div style="font-weight:bold;font-size:smaller;">- or -</div>
<!--      </#if>-->
<!--      <#if scope.retailer.email_push=true>-->
        <input pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" type="email" name="m-email" class="input-medium" placeholder="${lg.pg_email}" />
<!--      </#if>-->
      <a href="#" class="sms-widget-btn pull-right" id="sms-signup">Sign Up</a>

<!--  <#if scope.retailer.sms_disclose_charges=true>-->
    <div style="height: 1px;">&nbsp;</div>
<!--    <span class="nfy-heading">${lg.pg_sms_disclose_charge!}</span>-->
    <div style="height: 3px;">&nbsp;</div>
<!--  </#if>-->
</div>

<script type="text/javascript">
  if ( typeof smsWidgetOptions === "undefined" || smsWidgetOptions.template !== "widget" ) {
    var smsWidgetOptions = {
      retailerName: '${scope.retailer.moniker}',
      carrierName: '${scope.carrier.cid}',
      errorMessage: '${lg.sms_error_msg!}',
      successMessage: '${lg.sms_success_msg!}',
      smsButton: "#sms-signup"
    };
  }
  $("#sms-input").smsWidget( smsWidgetOptions );
</script>
</body>    
</html>    
<!--<#-- End SMS Widget -->
